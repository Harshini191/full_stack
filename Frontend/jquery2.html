<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    #todo-container {
      max-width: 400px;
      margin: auto;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 10px;
      background: #f1f1f1;
      margin-bottom: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 5px;
    }
    button {
      margin-left: 5px;
      padding: 4px 8px;
      cursor: pointer;
      border: none;
      border-radius: 3px;
    }
    .delete-btn {
      background: crimson;
      color: white;
    }
    .edit-btn {
      background: orange;
      color: white;
    }
  </style>
</head>
<body>
  <input type="text" id="myInput" placeholder="Add a task">
  <button id="add">Add</button>
  <ul id="myUL"></ul>
</body>
<script>
$(document).ready(function(){
  $("#add").click(function(){
    let task = $("#myInput").val();
    if(task){
      $("#myUL").append("<li>" + task + "</li>");
      $("#myInput").val('');
    }
  });
});
</script>
</html>
